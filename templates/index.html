<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    
    <h1 class="text-center m-3">Counter</h1>

    <p class="text-center">{{count}} times</p>

    <p class="text-center">Player has visited page {{true_count}} time(s)</p>

    <div class="container d-flex justify-content-between col-2">
        <button class="button" onclick="window.location.href='/'">Click</button>
        <button class="button" onclick="window.location.href='/destroy_session'">Reset</button>
    </div>

    <div class="d-flex justify-content-center mt-3 mb-4"><button onclick="window.location.href='/increment'">+2</button></div>

    <div class="container d-flex justify-content-center col-5">
        <form action="/custom_increment" method="post">
            <label for="count_increment">Increment count by: </label>
            <input type="number" name="count_plus" required>
            <input type="submit" class="btn btn-primary" value="Custom Increase">
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
